<html>

	<head>

	</head>

	<body>
		<p id="money">Current Money: 10</p>
		<p id="demo">0</p>
		<p id="flipsDone">0</p>
		<p id="heads">0</p>
		<p id="tails">0</p>
		<button onclick="getNew()">New Flip</button>

		<script>
		function getNew() {

			var currentMoney = 10;
			var coinFlip = 0;
			var numberFlips = 0;
			var numberHeads = 0;
			var numberTails = 0;

			while(currentMoney > 0 && currentMoney < 10000)
			{
				numberFlips++;

				coinFlip = Math.floor((Math.random() * 2) + 1);

				if(coinFlip == 1)
				{
					document.getElementById("demo").innerHTML = "Heads";
					currentMoney++;
					numberHeads++;
				}
				else if(coinFlip == 2)
				{
					document.getElementById("demo").innerHTML = "Tails";
					currentMoney--;
					numberTails++;
				}

				document.getElementById("heads").innerHTML = "No Heads: " + numberHeads;

				document.getElementById("tails").innerHTML = "No Tails: " + numberTails;

				document.getElementById("money").innerHTML = "Current Money: $" + currentMoney;

				document.getElementById("flipsDone").innerHTML = "Number of Flips: " + numberFlips;	
			}
			
		}
		</script>
	</body>

</html>
