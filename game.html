<html>

	<head>

	</head>

	<body>
		<p id="money">Current Money: $10</p>
		<p id="demo">0</p>
		<p id="flipsDone">0</p>
		<p id="heads">0</p>
		<p id="tails">0</p><br>
		Flip Selection: <select>
		  <option value="volvo">Heads</option>
		  <option value="saab">Tails</option>
		</select><br>
		Bet: <input type="text" name="gamble"><br>
		<button onclick="getNew()">Flip!</button>

		<script>
		var currentMoney = 10;
		var coinFlip = 0;
		var numberFlips = 0;
		var numberHeads = 0;
		var numberTails = 0;
		var selection = 0;

		function getNew() {

			numberFlips++;

			coinFlip = Math.floor((Math.random() * 2) + 1);

			if(coinFlip == 1)
			{
				document.getElementById("demo").innerHTML = "Result: Heads";
				currentMoney++;
				numberHeads++;
			}
			else if(coinFlip == 2)
			{
				document.getElementById("demo").innerHTML = "Result: Tails";
				currentMoney--;
				numberTails++;
			}

			document.getElementById("heads").innerHTML = "No Heads: " + numberHeads;

			document.getElementById("tails").innerHTML = "No Tails: " + numberTails;

			document.getElementById("money").innerHTML = "Current Money: $" + currentMoney;

			document.getElementById("flipsDone").innerHTML = "Number of Flips: " + numberFlips;	
			
		}
		</script>
	</body>

</html>
